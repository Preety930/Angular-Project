<app-header></app-header>
<h1>Review Details</h1>
<hr />

<div class="center">

  <div class="form-group">
    <table class="table2">
      <tr>
        <td>
          <input type="text" class="form-control" id="search-text" aria-describedby="search-text"
                 [(ngModel)]="searchText" placeholder="Search..."
                 autofocus>
        </td>
        <!--</div>

        <div class="form-group">-->
        <td>
          <label>Sort by: </label>

          <select [(ngModel)]='SortbyParam' style="height:30px">
            <option value="reviewId">Review Id</option>
            <option value="reviewerName">Reviewer Name</option>
            <option value="reviewDescrip">Review Description</option>
          </select>
        </td>
      </tr>
    </table>
  </div>

</div>





<table class="table1" align="center" *ngIf='reviews.length>0'>
  <tr>
    <th>Review Id</th>
    <th>Reviewer Name</th>

    <th>Review Description</th>
    <th>Reviewer Image</th>
  </tr>
  <tr appMyTheme *ngFor="let review of reviews | filter: {reviewId:searchText,reviewerName: searchText, reviewDescrip:searchText}| sort:SortbyParam ">

    <td>
      {{review.reviewId}}
    </td>
    <td>
      {{review.reviewerName}}
    </td>

    <td>
      {{review.reviewDescrip}}
    </td>
    <td>
      <img [src]='review.reviewerImage' />
    </td>

  </tr>
</table>
<br />
<br />
<app-footer></app-footer>
