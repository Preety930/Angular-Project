

<h1>Course Details</h1>
<hr />
<table align="center" *ngIf='courses.length>0'>
  <tr>
    <th>Course Id</th>
    <th>Course Name</th>
    <th>Course Fees</th>
    <th>Course Description</th>
    <th>Trainer </th>
  </tr>
  <tr appMyTheme *ngFor="let course of courses">

    <td>
      {{course.courseId}}
    </td>
    <td>
      {{course.courseName}}
    </td>

    <td>
      {{course.courseFees | currency:'USD':true}}
    </td>
    <td>
      {{course.courseDescrip}}
    </td>
    <td>
      <img [src]='course.trainerImage' />
    </td>

  </tr>
</table>
